<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlindChess 3D - Candy Voxel</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffccdd;
        }

        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            pointer-events: none;
            z-index: 10;
            text-shadow: 2px 2px 0px #ff6699;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
    <!-- Import Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="info">
        <h1>BlindChess 3D - Candy Kingdom</h1>
    </div>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffcce6); // Bright Pinkish background
        scene.fog = new THREE.Fog(0xffcce6, 30, 80);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(25, 25, 25);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxPolarAngle = Math.PI / 2 - 0.1;

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffee, 1.3);
        sunLight.position.set(15, 30, 10);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        const d = 30;
        sunLight.shadow.camera.left = -d;
        sunLight.shadow.camera.right = d;
        sunLight.shadow.camera.top = d;
        sunLight.shadow.camera.bottom = -d;
        scene.add(sunLight);

        // --- Voxel Engine ---
        const cubeGeo = new THREE.BoxGeometry(1, 1, 1);

        // Materials - Bright & Candy-like
        const matGrass = new THREE.MeshStandardMaterial({ color: 0x88ff88, roughness: 0.8 }); // Bright Green
        const matDirt = new THREE.MeshStandardMaterial({ color: 0xffaa88, roughness: 0.9 }); // Pinkish Dirt
        const matStone = new THREE.MeshStandardMaterial({ color: 0xccaaee, roughness: 0.6 }); // Purple Stone
        const matWood = new THREE.MeshStandardMaterial({ color: 0xaa6644, roughness: 0.9 });

        const matLeavesPink = new THREE.MeshStandardMaterial({ color: 0xff66b2, roughness: 0.8 });
        const matLeavesCyan = new THREE.MeshStandardMaterial({ color: 0x00eebb, roughness: 0.8 });

        const matFlowerRed = new THREE.MeshStandardMaterial({ color: 0xff3333 });
        const matFlowerYellow = new THREE.MeshStandardMaterial({ color: 0xffff33 });

        // Chess Materials
        const matBoardLight = new THREE.MeshStandardMaterial({ color: 0xfff0f5 }); // Lavender Blush
        const matBoardDark = new THREE.MeshStandardMaterial({ color: 0x663399 }); // Rebecca Purple

        function placeVoxel(x, y, z, material, parent = scene, scale = 1) {
            const mesh = new THREE.Mesh(cubeGeo, material);
            mesh.position.set(x, y, z);
            if (scale !== 1) mesh.scale.setScalar(scale);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            parent.add(mesh);
            return mesh;
        }

        const islandGroup = new THREE.Group();
        scene.add(islandGroup);

        // 1. Generate Island (Inverted Pyramid)
        const islandSize = 16;
        const islandOffset = islandSize / 2 - 0.5;

        for (let x = 0; x < islandSize; x++) {
            for (let z = 0; z < islandSize; z++) {
                // Top Grass Layer
                placeVoxel(x - islandOffset, 0, z - islandOffset, matGrass, islandGroup);

                // Deep Inverted Pyramid
                // Distance from center
                const dx = Math.abs(x - islandSize / 2 + 0.5);
                const dz = Math.abs(z - islandSize / 2 + 0.5);
                const dist = Math.max(dx, dz);

                // Depth depends on closeness to center
                const maxDepth = (islandSize / 2) - dist + (Math.random() * 2);

                for (let y = 1; y <= maxDepth * 1.5; y++) {
                    placeVoxel(x - islandOffset, -y, z - islandOffset, matDirt, islandGroup);
                }
            }
        }

        // 2. Floating Debris (Mini Islands)
        for (let i = 0; i < 15; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 12 + Math.random() * 10;
            const y = (Math.random() - 0.5) * 10;

            const px = Math.cos(angle) * radius;
            const pz = Math.sin(angle) * radius;

            placeVoxel(px, y, pz, matStone, islandGroup);
            if (Math.random() > 0.5) placeVoxel(px, y + 1, pz, matGrass, islandGroup);
        }


        // 3. The Chess Board
        const boardOffset = 3.5;
        for (let x = 0; x < 8; x++) {
            for (let z = 0; z < 8; z++) {
                const isDark = (x + z) % 2 === 1;
                const mat = isDark ? matBoardDark : matBoardLight;
                const v = placeVoxel(x - boardOffset, 1, z - boardOffset, mat, islandGroup);
                v.scale.set(1, 0.2, 1);
                v.position.y = 0.6;
            }
        }

        // 4. Vegetation & Details
        function createTree(x, z, type) {
            const h = 3 + Math.floor(Math.random() * 3);
            for (let y = 1; y <= h; y++) placeVoxel(x, y, z, matWood, islandGroup);

            const leafMat = type === 0 ? matLeavesPink : matLeavesCyan;
            // Leaves
            for (let lx = -1; lx <= 1; lx++) {
                for (let ly = h; ly <= h + 2; ly++) {
                    for (let lz = -1; lz <= 1; lz++) {
                        if (Math.abs(lx) + Math.abs(ly - h) + Math.abs(lz) > 2) continue;
                        placeVoxel(x + lx, ly, z + lz, leafMat, islandGroup);
                    }
                }
            }
        }

        // Add Trees around the board
        for (let i = 0; i < 8; i++) {
            const angle = Math.random() * Math.PI * 2;
            const r = 6 + Math.random() * 3;
            const tx = Math.floor(Math.cos(angle) * r);
            const tz = Math.floor(Math.sin(angle) * r);
            // Ensure on island
            if (Math.abs(tx) < 7 && Math.abs(tz) < 7) {
                createTree(tx, tz, i % 2);
            }
        }

        // Add Flowers
        for (let i = 0; i < 20; i++) {
            const x = (Math.random() - 0.5) * 14;
            const z = (Math.random() - 0.5) * 14;
            // Avoid board
            if (Math.abs(x) < 4.5 && Math.abs(z) < 4.5) continue;

            const mat = Math.random() > 0.5 ? matFlowerRed : matFlowerYellow;
            const f = placeVoxel(Math.round(x), 1, Math.round(z), mat, islandGroup, 0.3);
            f.position.y = 0.65;
        }


        // 5. Animals (Simple Voxel Creatures)
        const animals = [];

        function createPig(x, z) {
            const group = new THREE.Group();
            group.position.set(x, 1, z);

            const matPig = new THREE.MeshStandardMaterial({ color: 0xffaaaa });
            // Body
            const body = new THREE.Mesh(cubeGeo, matPig);
            body.scale.set(0.8, 0.5, 1);
            body.position.y = 0.25;
            group.add(body);

            // Head
            const head = new THREE.Mesh(cubeGeo, matPig);
            head.scale.set(0.5, 0.5, 0.5);
            head.position.set(0, 0.6, 0.6);
            group.add(head);

            // Legs
            const legGeo = new THREE.BoxGeometry(0.2, 0.3, 0.2);
            const leg1 = new THREE.Mesh(legGeo, matPig); leg1.position.set(-0.2, 0, 0.3); group.add(leg1);
            const leg2 = new THREE.Mesh(legGeo, matPig); leg2.position.set(0.2, 0, 0.3); group.add(leg2);
            const leg3 = new THREE.Mesh(legGeo, matPig); leg3.position.set(-0.2, 0, -0.3); group.add(leg3);
            const leg4 = new THREE.Mesh(legGeo, matPig); leg4.position.set(0.2, 0, -0.3); group.add(leg4);

            islandGroup.add(group);
            return { mesh: group, dir: new THREE.Vector3(Math.random() - 0.5, 0, Math.random() - 0.5).normalize(), speed: 0.01 };
        }

        function createBird(x, y, z) {
            const group = new THREE.Group();
            group.position.set(x, y, z);
            const matBird = new THREE.MeshStandardMaterial({ color: 0x88ccff });
            // Body
            const body = new THREE.Mesh(cubeGeo, matBird);
            body.scale.set(0.4, 0.2, 0.4);
            group.add(body);
            // Wings
            const wingGeo = new THREE.BoxGeometry(0.8, 0.05, 0.2);
            const wings = new THREE.Mesh(wingGeo, matBird);
            group.add(wings);

            scene.add(group);
            return { mesh: group, center: new THREE.Vector3(0, y, 0), angle: Math.random() * Math.PI * 2, radius: 10 + Math.random() * 5, speed: 0.01 + Math.random() * 0.01 };
        }

        for (let i = 0; i < 3; i++) animals.push(createPig((Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10));
        const birds = [];
        for (let i = 0; i < 5; i++) birds.push(createBird(0, 8 + Math.random() * 5, 0));


        // 6. Dummy Chess Pieces
        function createVoxelPiece(x, z, color) {
            const mat = new THREE.MeshStandardMaterial({ color: color });
            const p = placeVoxel(x, 1.2, z, mat, islandGroup);
            p.scale.set(0.6, 0.6, 0.6);
            const p2 = placeVoxel(x, 1.8, z, mat, islandGroup);
            p2.scale.set(0.4, 0.4, 0.4);
        }
        for (let i = 0; i < 8; i++) {
            createVoxelPiece(i - boardOffset, i - boardOffset, 0xffffff);
            createVoxelPiece(i - boardOffset, -(i - boardOffset), 0x222222);
        }

        // Animation Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // Bobbing Island
            islandGroup.position.y = Math.sin(time * 0.3) * 0.3;

            // Animals
            animals.forEach(a => {
                a.mesh.position.add(a.dir.clone().multiplyScalar(a.speed));
                a.mesh.lookAt(a.mesh.position.clone().add(a.dir));

                // Turn around if too far
                if (a.mesh.position.length() > 6) {
                    a.dir.negate();
                    a.dir.x += (Math.random() - 0.5) * 0.5;
                    a.dir.z += (Math.random() - 0.5) * 0.5;
                    a.dir.normalize();
                }
                // Hop
                a.mesh.position.y = 1 + Math.abs(Math.sin(time * 5)) * 0.2;
            });

            // Birds
            birds.forEach(b => {
                b.angle += b.speed;
                b.mesh.position.x = Math.cos(b.angle) * b.radius;
                b.mesh.position.z = Math.sin(b.angle) * b.radius;
                b.mesh.lookAt(b.mesh.position.clone().add(new THREE.Vector3(-Math.sin(b.angle), 0, Math.cos(b.angle))));
                // Flap
                b.mesh.children[1].rotation.z = Math.sin(time * 15) * 0.5;
            });

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>

</html>
