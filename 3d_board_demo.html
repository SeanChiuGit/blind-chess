<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlindChess 3D Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050510;
        }

        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Playfair Display', serif;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
    <!-- Import Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="info">
        <h1>BlindChess 3D - Magical Board Demo</h1>
    </div>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050510); // Deep dark blue/black
        scene.fog = new THREE.FogExp2(0x050510, 0.02);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 15);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404080, 1.5); // Blueish ambient
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(5, 10, 5);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // Magical Point Lights
        const pointLight1 = new THREE.PointLight(0x00ffff, 5, 20);
        pointLight1.position.set(-5, 5, -5);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xff00ff, 5, 20);
        pointLight2.position.set(5, 5, 5);
        scene.add(pointLight2);

        // Board Generation
        const boardGroup = new THREE.Group();
        const squareSize = 1.5;
        const boardSize = 8 * squareSize;
        const offset = (boardSize - squareSize) / 2;

        const textureLoader = new THREE.TextureLoader();

        // Materials
        const whiteMaterial = new THREE.MeshStandardMaterial({
            color: 0xeeeeee,
            roughness: 0.2,
            metalness: 0.1,
            emissive: 0x111111
        });

        const darkMaterial = new THREE.MeshStandardMaterial({
            color: 0x1e2b39, // Dark blue from original game
            roughness: 0.1,
            metalness: 0.3,
            emissive: 0x0a0f14
        });

        const highlightMaterial = new THREE.MeshStandardMaterial({
            color: 0x00ffff,
            emissive: 0x00ffff,
            emissiveIntensity: 0.5,
            transparent: true,
            opacity: 0.5
        });

        for (let x = 0; x < 8; x++) {
            for (let z = 0; z < 8; z++) {
                const isDark = (x + z) % 2 === 1;
                const geometry = new THREE.BoxGeometry(squareSize, 0.2, squareSize);
                const material = isDark ? darkMaterial : whiteMaterial;

                const square = new THREE.Mesh(geometry, material);
                square.position.set(x * squareSize - offset, 0, z * squareSize - offset);
                square.receiveShadow = true;

                // Add a subtle glow/border to each square for the "magical" feel
                const edges = new THREE.EdgesGeometry(geometry);
                const lineMaterial = new THREE.LineBasicMaterial({ color: 0x4444ff, transparent: true, opacity: 0.2 });
                const wireframe = new THREE.LineSegments(edges, lineMaterial);
                square.add(wireframe);

                boardGroup.add(square);
            }
        }

        // Floating Animation Group
        const floatingGroup = new THREE.Group();
        floatingGroup.add(boardGroup);
        scene.add(floatingGroup);

        // Add a base platform (optional, for "floating" reference)
        // const baseGeo = new THREE.CylinderGeometry(10, 12, 0.5, 64);
        // const baseMat = new THREE.MeshStandardMaterial({ color: 0x000000, roughness: 0.5, metalness: 0.8 });
        // const base = new THREE.Mesh(baseGeo, baseMat);
        // base.position.y = -5;
        // scene.add(base);

        // Particle System (Magical Dust)
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 500;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 30; // Spread around
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.05,
            color: 0x00ffff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);


        // Animation Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();

            // Floating effect
            floatingGroup.position.y = Math.sin(time * 0.5) * 0.5;
            floatingGroup.rotation.y = Math.sin(time * 0.1) * 0.05; // Slight rotation

            // Particle animation
            particlesMesh.rotation.y = time * 0.05;

            // Pulse lights
            pointLight1.intensity = 5 + Math.sin(time * 2) * 2;
            pointLight2.intensity = 5 + Math.cos(time * 2) * 2;

            controls.update();
            renderer.render(scene, camera);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>

</html>
